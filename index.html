<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Online Shop</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <!-- layout navbar -->
    <nav>
        <div class="container1">
            <div class="col-1">
                <img src="assets/images/logo.png" alt="" class="logo">
            </div>
            <div class="col-2 nav-menu">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PRODUCTS</a></li>
                    <li><a href="">CONTACT-US</a></li>
                    <li class="menu-dropdown">
                        <a href="">MEMBER</a>

                            <li><a href="">SIGN-IN</a></li>
                            <li><a href="">REGISTER</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- layout header -->
    <header>
        <div class="container1">
            <div class="col-3 headertext">
                <h4 class="subtitle">100% Original</h4>
                <h1 class="maintitle">Best, Unique Design <span class="subtext">and</span> High Quality</h1>
            </div>
            <div class="col-1">
                <img src="assets/images/header.jpg" class="image">
            </div>
        </div>
    </header>
    <!-- layout main -->
    <main>
        <!-- category products -->
        <div class="listcategory">
            <div class="container1">
                <div class="col-1">
                    SHOES
                </div>
                <div class="col-1">
                    T-SHIRT
                </div>
                <div class="col-1">
                    ---
                </div>
                <div class="col-1">
                    Accesories
                </div>
            </div>
        </div>
        <!-- latest products -->
        <div class="latestproducts">
            <div class="container2">
                <h1>Latest Products</h1>
                <p>
                    below are our newest products this month

            </div>
        </div>
